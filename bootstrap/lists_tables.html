<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            padding: 100px;
        }
    </style>
</head>

<body>
    <!-- 
        => list-unstyled(liste . kalkar)
        => list-inline(liste . kalkar)
        => list-inline-item(listeleri yan yana getirir.)
        => list-group-item 
        => action (eleman seçili olur.)
        => list-group-item-primary(ile zemin rengini seçebiliriz.)
        => list-group-item => list-group-item-action
        => table(tablo yapar)
        => table-striped(tablonun  satırı farklı olur)
        => table-border (tablo çizgileri verir)
        => table-primary(tabloya renk verir satırlara ayrı ayrı da ve ayrı renlerde  verebiliriz)
        => table-hover(fare üzerine gelince gölge yapar)
        => table-sm(tabloyu küçülteviliriz)
     -->

    <ul class="list-unstyled">
        <li>ürün 1</li>
        <li>ürün 2</li>
        <li>ürün 3</li>
        <li>ürün 4</li>
    </ul>

    <ul class="list-inline">
        <li class="list-inline-item">ürün 1</li>
        <li class="list-inline-item">ürün 2</li>
        <li class="list-inline-item">ürün 3</li>
        <li class="list-inline-item">ürün 4</li>
    </ul>

    <ul class="list-group">
        <li class="list-group-item active">ürün 1</li>
        <li class="list-group-item">ürün 2</li>
        <li class="list-group-item">ürün 3</li>
        <li class="list-group-item">ürün 4</li>
    </ul>

    <div class="mt-3 list-group">
        <a href="" class="list-group-item  list-group-item-action">Link 1</a>
        <a href="" class="list-group-item list-group-item-action">Link 2</a>
        <a href="" class="list-group-item list-group-item-action">Link 3</a>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>Ad</th>
                <th>Soyad</th>
                <th>Şehir</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Seren</td>
                <td>Çar</td>
                <td>Malatya</td>
            </tr>

            <tr>
                <td>2</td>
                <td>Aran</td>
                <td>zara</td>
                <td>Ağrı</td>
            </tr>

        </tbody>
    </table>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
